{% extends "base.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container">
        <form action="/signup" method="post">
            <div class="container_camp">
                <label for="name">Full Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your full name"><br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter with your pincipal email"><br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password"><br>
                <label for="rpassword">Repeat your password:</label>
                <input type="password" name="rpassword" id="rpassword" placeholder="Enter your password">
            </div>
            <input type="submit" value="Sign Up" id="submit">
        </form>
    </div>
{% endblock %}
